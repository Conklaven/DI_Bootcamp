<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <style>
        button {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="calculator">
    <div class="output" id="result">

    </div>
    <div class="buttons">
    <button type="button" id="inner" name="button" value="1" onclick="number(1);">1</button>
    <button type="button" id="inner" name="button" value="2" onclick="number(2);">2</button>
    <button type="button" id="inner" name="button" value="3" onclick="number(3);">3</button>
    <button type="button" id="clear" name="button" value="clear" onclick="document.getElementById('result').innerHTML = ''">C</button>
    <br>
    <button type="button" id="inner" name="button" value="4" onclick="number(4);">4</button>
    <button type="button" id="inner" name="button" value="5" onclick="number(5);">5</button>
    <button type="button" id="inner" name="button" value="6" onclick="number(6);">6</button>
    <button type="button" name="button" value="+" onclick="operator('+');">+</button>
    <br>
    <button type="button" id="inner" name="button" value="7" onclick="number(7);">7</button>
    <button type="button" id="inner" name="button" value="8" onclick="number(8);">8</button>
    <button type="button" id="inner" name="button" value="9" onclick="number(9);">9</button>
    <button type="button" name="button" value="-" onclick="operator('-');">-</button>
    <br>
    <button type="button" name="button" value="*" onclick="operator('*');">*</button>
    <button type="button" id="inner" name="button" value="0" onclick="number(0);">0</button>
    <button type="button" name="button" value="/" onclick="operator('/');">/</button>
    <button type="button" id="equals" name="button" value="=" onclick="equal();">=</button>
</div>
    <script src="myscripts.js" charset="utf-8"></script>
</div>
</body>

</html>

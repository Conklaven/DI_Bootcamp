<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4e04cc6a27.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="left">
        <div class="container">
            <div class="login">
                <div class="title">
                    <h1>Log In</h1>
                </div>
                <form class="form" action="">
                    <input type="email" id="email" name="email" placeholder="Email" width="60%"> <br>
                    <input type="password" id="password" name="password" placeholder="Password"><br>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                    <div class="password">
                        <span class="psw"><a href="#">Forgot password?</a></span>
                    </div>
                    <div class="submit">
                        <input type="submit" value="LOG IN">
                    </div>
                </form>
                <div class="connect">
                    <h2><span>Or Connect With</span></h2>
                    <div class="social">
                        <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></i>
                        <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a></i>
                        <a href="https://www.github.com/"><i class="fab fa-github"></i></a></i>
                        <a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="right">
        <div class="icon">
            <div class="imgcontain">
                <img id="user" src="https://i.imgur.com/nvbJ2Yi.png" alt="add user">
            </div>
            <div class="intro">
                <h1>Hello, Friend</h1>
                <p><span class="desc">Enter your personal detials and start your journey with us</span></p>
            </div>
            <button class="button">Register</button>
        </div>
    </div>
</body>
</html>
